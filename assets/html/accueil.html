<div id="container_accueil" class="container_accueil">

    <div class="container_bienvenue">
        <img src="/assets/img/accueil/lyon_nuit.jpg" alt="photo de la ville de Lyon de nuit" title="Lyon de nuit" />
        <p>Bienvenue à Lyon !</p>
    </div>

    <div class="container_weather">
        <p>Météo</p>
        <div class="info_weather">
            <div class="container_icon_description">
                <img class="icon_w" />
                <p class="description_w"></p>
            </div>
            <div class="container_city_temperature">
                <p class="city_w"></p>
                <p class="temperature_w"></p>
            </div>
        </div>
    </div>

    <div class="container_lacs">
        <p>C'est l'été</p>
        <div class="container_lacs_image" onclick="lacsALyon()">
            <img src="/assets/img/accueil/lyon.jpg" alt="photo de l'ensemble de la ville de Lyon" title="Lyon"/>
            <p>Découvrez les lacs à Lyon et aux alentours</p>
        </div>
    </div>
</div>
